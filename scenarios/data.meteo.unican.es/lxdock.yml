name: tds-cluster
image: centos/7

containers:
  - name: lb
    hostnames: [lb]
  - name: wn023
    hostnames: [lxcwn023,wn023]
  - name: wn025
    hostnames: [lxcwn025,wn025]

provisioning:
  - type: ansible
    playbook: provision/lbs.yml
    lxd_transport: true

  - type: ansible
    playbook: provision/servers.yml
    lxd_transport: true
    groups:
      servers: [wn023, wn025]
