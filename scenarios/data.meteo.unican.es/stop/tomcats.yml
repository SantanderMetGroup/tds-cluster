- name: Stop tomcats
  command: "{{ item.home }}/bin/shutdown.sh"
  args:
    removes: "{{ item.base }}/logs/catalina.pid"
  environment:
    CATALINA_BASE: "{{ item.base }}"
  with_items: "{{ tomcats }}"
  ignore_errors: True # If catalina.pid is present but process is not running, we don't want an error

- name: Remove catalina.pid
  file: path={{ item.base }}/logs/catalina.pid state=absent
  with_items: "{{ tomcats }}"
